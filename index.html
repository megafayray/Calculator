<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Screen Calculator</title>
    <link rel = "stylesheet" href = "style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <script>
        alert("FYI: % and () aka BEDMAS functionality, have not been added")
    </script>
    <div id = "container">
        <div id="screen">0</div>
        <div id="keypad">
            <div id="rowzero">
                <button id="clear">AC</button>
                <button id="bracket">( )</button>
                <button id="percentage">%</button>
                <button id="Divide" class="operator">รท</button>
            </div>
            <div id="rowone">
                <button id="7" class="numbers">7</button>
                <button id="8" class="numbers">8</button>
                <button id="9" class="numbers">9</button>
                <button id="Multiply" class="operator">X</button>
            </div>
            <div id="rowtwo">
                <button id="4" class="numbers">4</button>
                <button id="5" class="numbers">5</button>
                <button id="6" class="numbers">6</button>
                <button id="Minus" class="operator">-</button>
            </div>
            <div id="rowthree">
                <button id="1" class="numbers">1</button>
                <button id="2" class="numbers">2</button>
                <button id="3" class="numbers">3</button>
                <button id="Plus" class="operator">+</button>
            </div>
            <div id="rowfour">
                <button id="0" class="numbers">0</button>
                <button id="." class="numbers">.</button>
                <button id="Delete" class="delete">Delete</button>
                <button id="Equals" class="equals">=</button>
            </div>
        </div>

    </div>
</body>
</html>
