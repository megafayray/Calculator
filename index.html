<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Screen Calculator</title>
    <link rel = "stylesheet" href = "style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id = "container">
        <input id="screen" autofocus></input>
        <div id="keypad">
            <div id="rowzero">
                <button id="delete">AC</button>
                <button id="bracket">( )</button>
                <button id="percentage">%</button>
                <button id="Divide">รท</button>
            </div>
            <div id="rowone">
                <button id="seven" class="numbers">7</button>
                <button id="eight" class="numbers">8</button>
                <button id="nine" class="numbers">9</button>
                <button id="Multiply">X</button>
            </div>
            <div id="rowtwo">
                <button id="four" class="numbers">4</button>
                <button id="five" class="numbers">5</button>
                <button id="six" class="numbers">6</button>
                <button id="Minus">-</button>
            </div>
            <div id="rowthree">
                <button id="one" class="numbers">1</button>
                <button id="two" class="numbers">2</button>
                <button id="three" class="numbers">3</button>
                <button id="Plus">+</button>
            </div>
            <div id="rowfour">
                <button id="zero" class="numbers">0</button>
                <button id="." class="numbers">.</button>
                <button id="Delete" class="numbers">Delete</button>
                <button id="Equals">=</button>
            </div>
        </div>

    </div>
</body>
</html>
