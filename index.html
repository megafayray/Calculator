<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Screen Calculator</title>
</head>
<body>
    <div id = "container">
        <div id="Screen"></div>
        <div id="Keypad">
            <button id="7"></button>
            <button id="8"></button>
            <button id="9"></button>
            <button id="4"></button>
            <button id="5"></button>
            <button id="6"></button>
            <button id="1"></button>
            <button id="2"></button>
            <button id="3"></button>
            <button id="0"></button>
            <button id="."></button>
            <button id="Delete"></button>
            <button id="bracket"></button>
            <button id="Divide"></button>
            <button id="Multiply"></button>
            <button id="Minus"></button>
            <button id="Plus"></button>
            <button id="Equals"></button>
        </div>

    </div>
</body>
</html>
